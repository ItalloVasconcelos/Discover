<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citação </title>
</head>
<body>

    <!-- Blockquote -  Citação de bloco  -->
<blockquote>
    <p> O <strong>Elemento HTML<code> &lt;blockquote&gt; </code></strong> (ou Elemento HTML de citação de bloco) indica que o texto incluído é uma longa citação.</p>
</blockquote>

    <!-- Cite -  citação de links -->
    <p>De acordo com <a href=""http://developer.mozilla.org"">
        <cite>Esta é uma citação tirada da
         Developer Center.</cite></a> 
    </p>
      
<!-- Q - Citação de aspas em textos simples. -->

<p> O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org"> usado para citações curtas que não precisam de parágrafos ou quebras de linha.</q> <a href="google.com"> <cite>MDN q Page</cite></a>

</p>
   

</body>
</html>
