<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL absoluta vs relativa</title>
</head>
<body>
    <!-- 
        URL absoluta vs relativa

        - Absolutos
            - inclui o protocolo e o nome de domínio
                - http://www.google.com/gmail/index.html
            - sempre apontará para o mesmo local, pois é absoluto
        - Relativos
            - Relativo à página aberta no momento
            - Apontará para lugares diferentes
        
     -->

      <a href="google.com">Relativo: Ir para o google</a>
      <br>
      <a href="https://google.com">Absoluto: Ir para o google</a></body>
</html>
